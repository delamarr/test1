<!DOCTYPE html>
<html> 
    <head>
        <title> Scandiwebtest </title>
        <script src="https://kit.fontawesome.com/e24ee8e209.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body> 
        <div class="header">
            <p class="logo"> LOGO </p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p> </div>
        </div>
        
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p> My cart </p></div>
                <div id="cartItem">Your Cart is empty </div>
                <div class="foot">
                    <h3> Total </h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
